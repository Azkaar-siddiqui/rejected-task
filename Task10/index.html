<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Information Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .radio-group,
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    button {
      background-color: #0d47a1;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 0 10px;
    }

    button:hover {
      background-color: #1565c0;
    }

    .button-group {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Basic Information Form</h1>
    <form>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="mobile">Mobile No</label>
        <input type="text" id="mobile" name="mobile" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label><input type="radio" name="gender" value="female" /> Female</label>
        </div>
      </div>

      <div class="form-group">
        <label>Education Done</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="education[]" value="highschool" /> High School</label>
          <label><input type="checkbox" name="education[]" value="intermediate" /> Intermediate</label>
          <label><input type="checkbox" name="education[]" value="graduation" /> Graduation</label>
          <label><input type="checkbox" name="education[]" value="postgraduation" /> Post Graduation</label>
        </div>
      </div>

      <div class="form-group">
        <label for="tea">Do You Like Tea?</label>
        <select id="tea" name="tea">
          <option value="yes">Yes</option>
          <option value="no">No</option>
          <option value="sometimes">Sometimes</option>
        </select>
      </div>

      <div class="form-group button-group">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>

    </form>
  </div>

</body>
</html>
